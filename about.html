<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>About - Porsoinc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-y: scroll;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255, 255, 255, 0.9);
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      z-index: 100;
      gap: 40px;
    }

    header nav {
      display: flex;
      gap: 60px;
    }

    header nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #000;
    }

    #dark-mode-toggle {
      cursor: pointer;
      background: none;
      border: 1.5px solid #333;
      border-radius: 20px;
      padding: 5px 15px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
      transition: all 0.3s ease;
    }

    #dark-mode-toggle:hover {
      background-color: #ddd;
    }

    main {
      padding-top: 60px;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: color:#444 center/cover no-repeat;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #111;
    }

    section p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
    }

    /* 다크모드 */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode header {
      background: rgba(18, 18, 18, 0.9);
      box-shadow: 0 1px 5px rgba(255, 255, 255, 0.05);
    }

    body.dark-mode header nav a {
      color: #ccc;
    }

    body.dark-mode header nav a:hover {
      color: #fff;
    }

    body.dark-mode #dark-mode-toggle {
      border-color: #ccc;
      color: #ccc;
    }

    body.dark-mode #dark-mode-toggle:hover {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode section h2 {
      color: #fff;
    }

    body.dark-mode section p {
      color: #ccc;
    }

    body.dark-mode footer {
      color: #888;
      border-color: #333;
    }

    body.dark-mode .hero::before {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="about.html">About</a>
      <a href="performance.html">Performance</a>
      <a href="price.html">Price</a>
      <a href="launch.html">Launch</a>
      <a href="support.html">Support</a>
    </nav>
    <button id="dark-mode-toggle">Dark Mode</button>
  </header>

  <main>
    <div class="hero">
      <div class="hero-text">About Porsoinc</div>
    </div>

    <section>
      <h2>우리의 이야기</h2>
      <p>
        Porsoinc는 혁신적인 AI 기술을 바탕으로 건강과 삶의 질을 향상시키는 제품을 개발합니다.<br>
        사용자 중심의 맞춤형 솔루션을 제공하여 더 나은 미래를 만듭니다.
      </p>
    </section>

    <section>
      <h2>미션과 비전</h2>
      <p>
        우리의 미션은 기술과 인간의 조화를 통해 건강한 생활을 지원하는 것입니다.<br>
        앞으로도 지속적인 연구와 개발로 새로운 가치를 창출할 것입니다.
      </p>
    </section>
  </main>

  <footer>
    &copy; 2025 Porsoinc Inc.
  </footer>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });

    // 스크롤 애니메이션
    (() => {
      let targetScroll = window.scrollY;
      let currentScroll = window.scrollY;
      const ease = 0.25;
      const maxScroll = document.body.scrollHeight - window.innerHeight;

      function update() {
        currentScroll += (targetScroll - currentScroll) * ease;
        window.scrollTo(0, currentScroll);
        if (Math.abs(targetScroll - currentScroll) > 0.1) {
          window.requestAnimationFrame(update);
        } else {
          currentScroll = targetScroll;
        }
      }

      window.addEventListener('wheel', (e) => {
        e.preventDefault();
        targetScroll += e.deltaY * 1.2;
        targetScroll = Math.max(0, Math.min(targetScroll, maxScroll));
        window.requestAnimationFrame(update);
      }, { passive: false });
    })();
  </script>
</body>
</html>
